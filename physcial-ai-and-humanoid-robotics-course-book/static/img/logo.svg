<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4da6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66c2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0052a3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Body -->
  <rect x="70" y="90" width="60" height="70" rx="8" fill="url(#bodyGradient)" stroke="#003366" stroke-width="2"/>

  <!-- Head -->
  <circle cx="100" cy="50" r="28" fill="url(#headGradient)" stroke="#003366" stroke-width="2"/>

  <!-- Antenna Left -->
  <line x1="85" y1="20" x2="75" y2="5" stroke="#003366" stroke-width="3" stroke-linecap="round"/>
  <circle cx="75" cy="5" r="4" fill="#f59e0b"/>

  <!-- Antenna Right -->
  <line x1="115" y1="20" x2="125" y2="5" stroke="#003366" stroke-width="3" stroke-linecap="round"/>
  <circle cx="125" cy="5" r="4" fill="#10b981"/>

  <!-- Left Eye -->
  <circle cx="88" cy="45" r="6" fill="#003366"/>
  <circle cx="89" cy="43" r="2" fill="white"/>

  <!-- Right Eye -->
  <circle cx="112" cy="45" r="6" fill="#003366"/>
  <circle cx="113" cy="43" r="2" fill="white"/>

  <!-- Smile -->
  <path d="M 90 58 Q 100 65 110 58" stroke="#003366" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Left Arm -->
  <rect x="45" y="105" width="22" height="45" rx="11" fill="#4da6ff" stroke="#003366" stroke-width="2"/>
  <circle cx="56" cy="155" r="8" fill="#f59e0b" stroke="#003366" stroke-width="2"/>

  <!-- Right Arm -->
  <rect x="133" y="105" width="22" height="45" rx="11" fill="#4da6ff" stroke="#003366" stroke-width="2"/>
  <circle cx="144" cy="155" r="8" fill="#10b981" stroke="#003366" stroke-width="2"/>

  <!-- Left Leg -->
  <rect x="78" y="165" width="14" height="50" rx="7" fill="#003366" stroke="#003366" stroke-width="1"/>
  <circle cx="85" cy="220" r="8" fill="#f59e0b" stroke="#003366" stroke-width="1.5"/>

  <!-- Right Leg -->
  <rect x="108" y="165" width="14" height="50" rx="7" fill="#003366" stroke="#003366" stroke-width="1"/>
  <circle cx="115" cy="220" r="8" fill="#10b981" stroke="#003366" stroke-width="1.5"/>

  <!-- Chest Light/Badge -->
  <circle cx="100" cy="115" r="12" fill="#fbbf24" stroke="#003366" stroke-width="1.5"/>
  <circle cx="100" cy="115" r="8" fill="#f59e0b" opacity="0.8"/>
</svg>